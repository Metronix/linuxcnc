[EMC]
MACHINE = TrialBot
DEBUG = 0
VERSION = 1.1

[DEBUG]
HALDEBUG = 1

[DISPLAY]
DISPLAY = qtvcp /home/cnc/linuxcnc/configs/TrialBot/qtvcp/screens/qtplasmac_4x3/qtplasmac_4x3.ui
#DISPLAY = qtvcp qtplasmac_4x3
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 10.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 60.00
CYCLE_TIME = 0.100
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/cnc/linuxcnc-source/nc_files
INCREMENTS = 10mm 1mm .1mm .01mm .001mm

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap GCode File (*.ngc, *.nc, *.tap)
ngc = qtplasmac_gcode
nc  = qtplasmac_gcode
tap = qtplasmac_gcode

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G49 G80 G90 G92.1 G94 G97 M52P1
#SUBROUTINE_PATH = ./:../../nc_files
SUBROUTINE_PATH = ./../../nc_files
#USER_M_PATH = /home/cnc/linuxcnc-source/nc_files/plasmac/m_files/
USER_M_PATH = /home/cnc/linuxcnc-source/nc_files/plasmac/m_files/
REMAP=M200 modalgroup=6 argspec=@Pr ngc=m100
REMAP=M201 modalgroup=10 argspec=@Pr ngc=m201
#REMAP=M200 ngc=m100 epilog=liga modalgroup=10 argspec=P
#REMAP=M201 ngc=m201 epilog=desliga modalgroup=10 argspec=P
REMAP=M202 modalgroup=10 argspec=P py=rs232

[PYTHON]
TOPLEVEL= /home/cnc/linuxcnc/nc_files/python/toplevel.py
PATH_APPEND= /home/cnc/linuxcnc/nc_files/python
LOG_LEVEL = 8
PYTHON_TASK=1

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = TrialBot.hal
HALFILE = qtplasmac_comp.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal
SHUTDOWN = shutdown.hal

[TRAJ]
SPINDLES = 3
COORDINATES =  X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 35.00
ARC_BLEND_GAP_CYCLES = 1

[EMCIO]
EMCIO = halio
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

